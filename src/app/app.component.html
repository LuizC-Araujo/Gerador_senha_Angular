<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Gerador de Senhas</h1>

            <div class="field">
                <label>Entre o tamanho
                <input class="input" (input)="onChangeLength($event.target.value)" />
              </label>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                    <input (change)="onChangeUseLetters()" type="checkbox" />
                    Usar  letras</label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                    <input (change)="onChangeUseNumbers()" type="checkbox" />
                    Usar  números</label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                    <input (change)="onChangeUseSymbols()" type="checkbox" />
                    Usar  símbolos</label>
                </div>
            </div>

            <div>
                <button class="button is-link is-fullwidth" [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onButtonClick()">Gerar</button>
            </div>

            <div class="box" *ngIf="password">
                <label>Sua senha:</label>
                <input class="input" [value]="password" />
            </div>
        </div>
    </div>
</div>
